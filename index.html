<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width", initial-scale=1>
  <link rel="icon" type="image/x-icon" href="./images/icon.png">
  <title>Elite_Team Gamer</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik+Mono+One&display=swap" rel="stylesheet">
</head>

<body>
  <script src="script.js"></script>
  
  <h1 id="title">Elite_Team Gamer</h1>
  <h3 id="details">Details</h3>
<!----------------------------------------->  
  <div class="flex-btn-container" >
    
    <div class="flex-btn-1"> 
      
      <div class="btn-details" onclick="link('www.youtube.com/@ETG_?sub_confirmation=1')"> <!--Channel-->
          <img id="yt-logo" src="./images/yt-logo.png" alt="youtube channel">
          <p>Channel</p>
      </div>

      <div class="btn-details" onclick="btn_showImgText('views', 'views-text')"> <!--Views-->
        <img id="views" src="./images/views.gif" alt="views">
        <p id="views-text" style="display: none; color: #04FF00;">76,300</p>
        <p>Views</p>
      </div>
      
    </div>
    
<!--flex-btn-2-->  
    
    <div class="flex-btn-2">
      
      <div class="btn-details" onclick="btn_showImgText('subscribe', 'subscribers-text')"> <!--Subscribers-->
        <img id="subscribe" src="./images/subscribe.gif" alt="subscribers">
        <p id="subscribers-text" style="display: none; color: #FF2600;">430 Subscribers</p>
        <p>Subscribers</p>
      </div>
      
      <div class="btn-details" onclick="btn_showImgText('created-date', 'created-date-text')"> <!--Created Date-->
        <img id="created-date" src="./images/created-date.png" alt="created date">
        <p id="created-date-text" style="display: none; color: yellow;">Joined on: Feb 2, 2023</p>
        <p>Created date</p>
      </div>

    </div>
    
<!--flex-button-3-->  
    
    <div class="flex-btn-3">
      
      <div class="btn-details" onclick="link('www.youtube.com/@ETG_/videos?sub_confirmation=1')"> <!--Videos-->
        <img id="videos" src="./images/videos.png" alt="videos">
        <p>Videos</p>
      </div>

      <div class="btn-details" onclick="link('discord.gg/xCVCqRZycC')"> <!--Discord-->
        <img id="discord" src="./images/discord.png" alt="discord">
        <p>Discord</p>
      </div>
      
    </div>
    
  </div>

  <p id="footer">Made by 
    <a href="https://discord.gg/PnUPEHkUWv">khaiee0717</a>.
    Click <a href="https://discord.gg/PnUPEHkUWv">here</a>
    for more info.
    <br>
    <a href="https://discord.gg/PnUPEHkUWv">Join</a> Discord.
  </p>

</body>

</html>
