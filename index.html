<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Elite_Team Gamer</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik+Mono+One&display=swap" rel="stylesheet">

<body>
  <script src="script.js"></script>
  
  <h1 id="title">Elite_Team Gamer</h1>
  <h3 id="details">Details</h3>
<!----------------------------------------->  
  <div class="flex-btn-container" >
    
    <div class="flex-btn-1">
      
      <div class="btn-details" onclick="link()">
          <img id="yt-logo" src="./images/yt-logo.png" alt="youtube channel">
          <p>Channel</p>
      </div>

      <div class="btn-details" onclick="link()">
        <img id="views" src="./images/views.gif" alt="views">
        <p>Views</p>
      </div>
      
    </div>
    
<!--flex-btn-2-->  
    
    <div class="flex-btn-2">
      
      <div class="btn-details" onclick="link()">
        <img id="subscribe" src="./images/subscribe.gif" alt="subscribers">
      <p>Subscribers</p>
      </div>
      
      <div class="btn-details" onclick="link()">
        <img id="created-date" src="./images/created-date.png" alt="created date">
        <p>Created date</p>
      </div>

    </div>
    
<!--flex-button-3-->  
    
    <div class="flex-btn-3">
      
      <div class="btn-details" onclick="link()">
        <img id="videos" src="./images/videos.png" alt="videos">
        <p>Videos</p>
      </div>

      <div class="btn-details" onclick="link()">
        <img id="location" src="./images/location.png" alt="region">
        <p>Region</p>
      </div>
      
    </div>
    
  </div>
